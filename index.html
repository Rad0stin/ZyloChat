<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyloChat</title>
  <link rel="stylesheet" href="/css/auth-design.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div id="auth-screen" class="auth-screen">
    <h1 id="auth-title">Login to ZyloChat</h1>

    <div id="message-area" style="color: white; margin-bottom: 20px;"></div>

    <div id="signup-fields" style="display: none;">
      <input type="text" id="signup-nickname" placeholder="Nickname" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <a id="go-to-login">Login here</a></p>
    </div>
    
    <div id="login-fields">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <p>Don't have an account? <a id="go-to-signup">Sign up here</a></p>
      <!-- Added link for forgotten password -->
      <p><a id="forgot-password-link" href="#">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Password reset modal (initially hidden) -->
  <div id="reset-password-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Reset Password</h2>
      <p>Please enter your email address to receive a password reset link.</p>
      <input type="email" id="reset-email" placeholder="Email" required>
      <button id="reset-password-btn">Send Reset Link</button>
      <div id="reset-message" style="color: white; margin-top: 10px;"></div>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
